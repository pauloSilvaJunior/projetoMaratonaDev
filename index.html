<!DOCTYPE html>

<html>

<head>
    <title> Doe sangue! Doe vida</title>
    
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <img class="logo" src="logo.png" alt="Doe sangue">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com uma doação</p>
        <p>Mais de 38.000 doações são necessarias todos os dias</p>
        <p>Apenas 1.9% da população brasileira, doa sangue</p>
        <button>Quero ajudar</button>

    </header>

    <section class="form hide">
        <h2>Entre na nossa lista de doadores</h2>
        <form action="/" method="POST">
            <input type="text" name="name" placeholder="Nome completo">
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="blood" placeholder="Tipo saguineo">
            <button>Quero ajudar</button>

        </form>

    </section>

    <main>
        <h2>Ultimos <span>doadores</span></h2>

        <div class="donors">
                
            {%for donor in donors%}
                
                <div class="donor">
                    <div class="blood">{{donor.blood}}</div>
                    <p>{{donor.name}}</p>
                </div>

            {%endfor%}

        </div>

    </main>

    <footer>&copy; Roketcity</footer>

    <script src="script.js"></script>

</body>

</html>
